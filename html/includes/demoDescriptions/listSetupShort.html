<h2>Setup your list:</h2>
<p>You need to configure only 3 required parameters:</p>
<ol>
  <li>Data - simple js-array or link to your API</li>
  <li>SelectorId - ID of tag, where list will be placed</li>
  <li>
    TemplateString - your template. You can style your items adding just 1 class
    to items
  </li>
</ol>
