<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

<meta name="description" content="JavaScript library breaking browser 33,554,400px height limit. Handle millions of items in infinite scroll with virtual rendering.">
<meta name="keywords" content="infinite scroll, virtual scrolling, browser limits, large datasets, javascript library">

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "InfinityScroll",
    "description": "JavaScript library for infinite scroll beyond browser limits",
    "url": "https://iscroll.qoobeo.ru",
    "version": "<%=libVersion%>"
  }
</script>

<% if (mode === 'production') {%>
<script src="/js/infinityScroll-<%= libVersion %>.js"></script>
<link rel="stylesheet" href="/styles/common.css" />
<link rel="stylesheet" href="/styles/<%= origName %>.css" />
<% } %>

<link rel="stylesheet" href="/assets/styles/hl/atom-one-dark.min.css" />
<link rel="stylesheet" href="/assets/styles/hl/nnfx-dark.min.css" />
<link rel="stylesheet" href="/assets/styles/hl/agate.min.css" />
<script src="/assets/js/hl/highlight.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('pre code').forEach((el) => {
            hljs.highlightElement(el);
        });
    });
</script>

<title>Infinity Scroll - <%=title%></title>
